<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap style sheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Personal style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><mark>Jessica Whitman</mark></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="nav justify-content-end">
          <li class="nav-item active">
            <a class="nav-link" href="contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About Me</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Form -->
    <main class="container">
      <section class="row">
        <section class="col-lg-8 col-md-8 col-xs-12 contactsubmit">
          <h1>Contact</h1>
          <hr />
          <form action="mailto:jwhitman135@outlook.com" method="post">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="youremail@youremail.com"
                name="email"
              />
            </div>
            <div class="form-group">
              <label>Message</label>

              <textarea class="form-control" rows="3" name="message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mb-2" value="Submit">
              Submit
            </button>
          </form>
        </section>
      </section>
    </main>
    <!-- HTML for Footer -->
    <footer class="footer fixed-bottom">
      <div class="footer-body card-body">
        <h5 class="card-title text-muted">@Copyright</h5>
      </div>
    </footer>
  </body>
</html>
