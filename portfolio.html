<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Bootstrap style sheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Personal style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><mark>Jessica Whitman</mark></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="portfolio.html"
              >Portfolio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About Me</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Photo grid container -->
    <main class="container">
      <!-- Heading -->
      <div class="row">
        <div class="col-lg-8">
          <section class="card">
            <div class="card-body">
              <h1>Portfolio</h1>
              <hr />
              <!-- First photo -->
              <div class="row">
                <div class="col-lg-6 col-md-8 col-xs-6">
                  <img
                    src="./images/travislilly.jpeg"
                    alt="A blind pug in a backpack on a mans back"
                    class="img-fluid port-image"
                  />
                </div>
                <!-- Second photo -->
                <div class="col-lg-6 col-md-8 col-xs-6">
                  <img
                    src="./images/lillyjolene.jpeg"
                    alt="A pug and sheperd on a beach"
                    class="img-fluid port-image"
                  />
                </div>
              </div>
              <!-- Third photo -->
              <div class="row">
                <div class="col-lg-6 col-md-8 col-xs-6">
                  <img
                    src="./images/lillyflowers.jpeg"
                    alt="A pug sitting in yellow flowers"
                    class="img-fluid port-image"
                  />
                </div>
                <!-- Fourth photo -->
                <div class="col-lg-6 col-md-8 col-xs-6">
                  <img
                    src="./images/jolenecamping.jpeg"
                    alt="A dog sitting on a chair in front of moutains and a river"
                    class="img-fluid port-image"
                  />
                </div>
              </div>
              <!-- Fifth photo -->
              <div class="row">
                <div class="col-lg-6 col-md-8 col-xs-6">
                  <img
                    src="./images/espressomachine.jpeg"
                    alt="An espresso machine pulling 4 shots of espresso"
                    class="img-fluid port-image"
                  />
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer fixed-bottom">
      <div class="container d-flex justify-content-center">
        <h5 class="card-title text-muted">@Copyright</h5>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
